<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Adham Dannaway - Product designer</title>
    <meta name="description" content="Contact Adham Dannaway via email or social media.">
    
    <!-- Styles -->
    <style>
        /* Basic reset and typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        /* Header styles */
        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
        }
        
        .logo {
            font-weight: bold;
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
        }
        
        /* Main content styles */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .intro {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }
        
        /* Social links */
        .social-disc {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .social-disc a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .social-disc a:hover {
            background-color: #f5f5f5;
        }
        
        /* Form styles */
        .form {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
        
        form p {
            margin-bottom: 1rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #555;
        }
        
        /* Footer styles */
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            border-top: 1px solid #eee;
            color: #666;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
            
            .social-disc {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">Adham Dannaway</a>
    </header>

    <main class="content">
        <h1>Contact.</h1>
        <p class="intro">Get in touch with me via social media or send me an email.</p>
        
        <ul class="social-disc">
            <li><a href="https://www.twitter.com/AdhamDannaway" target="_blank">Twitter</a></li>
            <li><a href="https://www.facebook.com/ilikeadham" target="_blank">Facebook</a></li>
            <li><a href="https://au.linkedin.com/in/adhamdannaway" target="_blank">LinkedIn</a></li>
            <li><a href="https://www.instagram.com/adham.dannaway" target="_blank">Instagram</a></li>
        </ul>

        <section class="form">
            <h2>Send me an email</h2>
            <form action="#" method="post">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <p>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </p>
                        <p>
                            <button type="submit">Send email</button>
                        </p>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Adham Dannaway</p>
    </footer>
</body>
</html>
